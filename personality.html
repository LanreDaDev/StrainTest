<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Personality</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="sass/style.css" />

  </head>

  <body>
    <div class="container">

        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    
                    <!-- <h1 class="hud-main-text" id="questionCounter"></h1> -->
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Questions
                    </p>
                </div>
            </div>
      <div id="game" class="justify-center flex-column">
        <h2 id="question">What is the answer to this qustions?</h2>
        <!-- need to fix a commit -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="0">Choice 1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="1">Choice 2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="2">Choice 3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="3">Choice 4</p>
        </div>
      </div>
    </div>
    <script src="js/personality.js"></script>
  </body>
</html>
